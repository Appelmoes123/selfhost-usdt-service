<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Self-Host Wallet â€¢ USDT</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 2rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem 1.25rem; margin-bottom: 1.25rem; }
    .row { display: flex; gap: 1rem; flex-wrap: wrap; }
    label { font-weight: 600; display: block; margin: 0.25rem 0; }
    input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 8px; }
    input[type="file"] { padding: 0.25rem 0; }
    button { background: black; color: white; border: 0; padding: 0.6rem 1rem; border-radius: 10px; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    pre { background: #f7f7f7; padding: 0.75rem; border-radius: 8px; overflow: auto; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Self-Hosted Wallet (USDT)</h1>
  <p class="muted">Run this locally. Upload your Ethereum keystore (<code>.m0</code> / JSON v3), decrypt in-memory, check balances, and send USDT.</p>

  <div class="card">
    <h2>1) Import keystore</h2>
    <form id="importForm">
      <div class="row">
        <div style="flex: 1 1 260px;">
          <label>Keystore file (.m0 / JSON v3)</label>
          <input type="file" name="keystore" accept=".json,.m0,application/json" required />
        </div>
        <div style="flex: 1 1 220px;">
          <label>Password</label>
          <input type="password" name="password" required />
        </div>
      </div>
      <div style="margin-top: 0.75rem;">
        <button>Import</button>
      </div>
    </form>
    <div id="importResult"></div>
  </div>

  <div class="card">
    <h2>2) Send USDT</h2>
    <form id="sendForm">
      <div class="row">
        <div style="flex: 1 1 420px;">
          <label>Recipient Address</label>
          <input type="text" name="to" placeholder="0x..." required />
        </div>
        <div style="flex: 1 1 160px;">
          <label>Amount (USDT)</label>
          <input type="number" step="0.000001" min="0" name="amount" required />
        </div>
      </div>
      <div style="margin-top: 0.75rem;">
        <button>Send</button>
      </div>
    </form>
    <div id="sendResult"></div>
  </div>

  <script>
    const importForm = document.getElementById('importForm');
    const importResult = document.getElementById('importResult');
    const sendForm = document.getElementById('sendForm');
    const sendResult = document.getElementById('sendResult');

    importForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = importForm.querySelector('button'); btn.disabled = true;
      importResult.textContent = 'Importing...';
      try {
        const form = new FormData(importForm);
        const res = await fetch('/import', { method: 'POST', body: form });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Import failed');
        importResult.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (err) {
        importResult.innerHTML = '<pre style="color:red;">' + err.message + '</pre>';
      } finally {
        btn.disabled = false;
      }
    });

    sendForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = sendForm.querySelector('button'); btn.disabled = true;
      sendResult.textContent = 'Sending...';
      try {
        const payload = {
          to: sendForm.to.value.trim(),
          amount: sendForm.amount.value.trim()
        };
        const res = await fetch('/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Send failed');
        sendResult.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (err) {
        sendResult.innerHTML = '<pre style="color:red;">' + err.message + '</pre>';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
